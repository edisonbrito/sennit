
 <section class="section">
    <div class="container">
        <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let error of errors">{{ error.message }}</li>
            </ul>
          </div>
          <form [formGroup]="form">
              <div class="field has-addons ta">
                  <div class="control">
                    <input class="input is-medium" formControlName="Number" type="text">
                  </div>
                  <div class="control">
                      <button (click)="submit()" class="button is-primary is-medium is-fullwidth">
                      Registro Cupom
                    </button>
                  </div>
                </div>
                <br>
          </form>  
   
        <table class="table is-bordered is-striped is-narrow is-fullwidth">
            <thead>
              <tr>
                <th><abbr title="Número Cupom">Número Cupom</abbr></th>
                <th><abbr title="Premiado">Premiado</abbr></th>       
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coupon of coupons">
                    <th><i class="fa fa-ticket" aria-hidden="true"></i> {{ coupon.number }}</th>
                    <td>{{ coupon.isawarded ? 'Sim' : ' Não' }}</td>
            </tbody>
        </table>
    </div>
  </section>
